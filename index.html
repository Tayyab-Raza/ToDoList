<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!--Custom Css-->
    <link rel="stylesheet" href="tdl.css">
    <!--bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <!--font awesome cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
</head>
<body onload="loadInitialData()">

  <!--Nav Bar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">To Do List</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
              <button class="btn btn-primary" class="btn btn-outline-success" type="submit"  data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                <i class="fa-solid fa-plus"></i> Add new item</button>
          </div>
        </div>
      </nav>
<!--Input section-->

      <div class="container">
        <section class="mt-4">
            <div class="row justify-content-center">
                <div class="col-md-6 ">
                    <div class="input-group mb-3 shadow-lg">
                        <input type="text" 
                        class="form-control" 
                        placeholder="Search Tasks!" 
                        aria-label="Username">
                        <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
                        </div>
                </div>
            </div>
        </section>
      </div>

      <!--Button oon mobile screen size-->
      <div class="new_btn_small_scrn">
      <button class="btn btn-primary" 
      class="btn btn-outline-success" 
      type="submit"  
      data-bs-toggle="modal" 
      data-bs-target="#staticBackdrop">
        <i class="fa-solid fa-plus"></i> Add new item</button>
      </div>

  <!-- Modal for add new item-->

  <section class="mt-4 ">
    <div class="task_modal_content">
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Add New Task</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body task_details">
          <form>
            <div class="mb-3">
              <label for="Imageurl" class="form-label">Image Url:</label>
              <input type="url" class="form-control" id="Imageurl" aria-describedby="ImageurlHelp" placeholder="Enter the image Url">
              <div id="emailHelp" class="form-text">It's an optional field</div>
            </div>
            <div class="mb-3">
              <label for="tasktitle" class="form-label">Task title</label>
              <input type="text" class="form-control" id="tasktitle" aria-describedby="TasktitleHelp" placeholder="Task title!" required>
            </div>
            <div class="mb-3">
              <label for="tags" class="form-label">Task Type</label>
              <input type="text" class="form-control" id="tags" aria-describedby="TasktypeHelp" placeholder="Task type!" required>
            </div>
            <div class="mb-3">
              <label for="taskdesc" class="form-label">Task Description</label>
              <textarea type="text" name="" id="taskdesc" class="form-control" placeholder="Please add the task description!" required></textarea>
          </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="handleSubmit()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
</section>


<!--Opentask modal-->

<!-- Button trigger modal -->
<!--<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#showtask">
  Launch demo modal
</button>-->

<!-- Modal -->
<div class="modal fade" id="showtask" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="showtaskLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body task__modal___body">
...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


  <section class="mt-4">
<div class="row task_content"></div>
  </section>
  
    <section>
    <!--Custom Js-->
    <script src="tdl.js"></script>

     <!--Bootstrap Js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
</section>
</body>
</html>
